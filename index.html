<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Downers at Dusk Music Player</title>
</head>
<body>
    <div class="music-player-container">
        <div class="music-player-card">
            <img src="cover.jpg" alt="Cover Image" class="cover-image">
            <div class="song-details">
                <h2>Downers at Dusk</h2>
                <p>Manish</p>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <div class="controls">
                <button id="prevBtn"><i class="fas fa-backward"></i></button>
                <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button id="nextBtn"><i class="fas fa-forward"></i></button>
            </div>
            <canvas id="visualizer" width="300" height="50"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
